common:
  iteration: 800000
  seed: 123
  use_wandb: false
  ckpt_dir: "gan_cpkt"
  GAN: true

loss:
  lists: ["MAE", "GANLoss", "PerceptualLoss"]
  GANLoss:
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-1
  PerceptualLoss:
    feature_layer: 35
    loss_weight: !!float 1.0

optim:
  type: "Adam"
  Adam:
    lr: !!float 1e-4
    betas: [0.9, 0.999]
    eps: 1e-08
    weight_decay: 0
    amsgrad: false
  
scheduler:
  type: MultiStepLR
  milestones: [400000]
  gamma: 0.5

dataset:
  train_dir: "/dataset/SR/"
  scale: 4
  batch_size: 8
  patch_size : 256
  num_workers: 4
  
  aug:
    use: true
  sharpen:
    use: true
    weight: 1
    radius: 50
    threshold: 10

  clahe:
    use: true

  deg:
    use: true
    shuffle_prob: 0.1
    updown_type: ["up", "down", "keep"]
    mode_list: ["area", "bilinear", "bicubic"]
    noise_level1: 2
    noise_level2: 25

    ### The first degradation process
    resize_prob: [0.2, 0.7, 0.1] 
    resize_range: [0.15, 1.5]
    gaussian_noise_prob: 0.5
    noise_range: [1, 30]
    poisson_scale_range: [0.05, 3]
    gray_noise_prob: 0.4
    jpeg_range: [30, 95]

    blur_kernel_size: 21
    kernel_list: ['iso', 'aniso', 'generalized_iso', 'generalized_aniso', 'plateau_iso', 'plateau_aniso']
    kernel_prob: [0.45, 0.25, 0.12, 0.03, 0.12, 0.03]
    sinc_prob: 0.1
    blur_sigma: [0.2, 3]
    betag_range: [0.5, 4]
    betap_range: [1, 2]

    ### The second degradation process
    second_blur_prob: 0.8
    resize_prob2: [0.3, 0.4, 0.3]  # up, down, keep
    resize_range2: [0.3, 1.2]
    gaussian_noise_prob2: 0.5
    noise_range2: [1, 25]
    poisson_scale_range2: [0.05, 2.5]
    gray_noise_prob2: 0.4
    jpeg_range2: [30, 95]

    blur_kernel_size2: 21
    kernel_list2: ['iso', 'aniso', 'generalized_iso', 'generalized_aniso', 'plateau_iso', 'plateau_aniso']
    kernel_prob2: [0.45, 0.25, 0.12, 0.03, 0.12, 0.03]
    sinc_prob2: 0.1
    blur_sigma2: [0.2, 1.5]
    betag_range2: [0.5, 4]
    betap_range2: [1, 2]

    final_sinc_prob: 0.8